	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
	<title>SmarIter</title>

<h:body>

 

	<ui:composition template="template/templatewithoutHeader.xhtml">
	<h:outputScript library="js" name = "payment.js"/>
	<h:outputText value="#{paymentBean.clientTokenRequest()}" id="client-authorization"/>
		<ui:define name="content">
		<script src="https://js.braintreegateway.com/web/dropin/1.33.4/js/dropin.min.js"></script>
		<script src="https://js.braintreegateway.com/web/3.86.0/js/client.min.js"></script>
<script src="https://js.braintreegateway.com/web/3.86.0/js/data-collector.min.js"></script>
			<h:form id="payment-form">
    <!-- Putting the empty container you plan to pass to
      `braintree.dropin.create` inside a form will make layout and flow
      easier to manage -->
    <div id="dropin-container"></div>
    
    <h:inputSecret id="nonce" name="payment_method_nonce" value="#{paymentBean.brainTree.nonce}"/>
    <h:inputSecret id="deviceData" name="deviceData" value="#{paymentBean.brainTree.deviceData}"/>
    <h:inputText name="chargeAmount" value="#{paymentBean.brainTree.chargeAmount}"/>
    <h:commandButton action="#{paymentBean.processTransaction()}" value="submit" />
  </h:form>
    		</ui:define>
	</ui:composition>

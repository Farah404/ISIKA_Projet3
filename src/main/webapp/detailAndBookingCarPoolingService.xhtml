<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core">


<f:metadata>
	<f:event listener="#{carPoolingManagementBean.init()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head>
	<title>List</title>
</h:head>

<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<h:outputScript library="js" name="faq.js" />
			<div class="container">

				<br /> <br />
				<h1>SERVICE DETAIL -- BOOKING</h1>
				<br />
				<h:form id="carPoolingService"
					value="#{carPoolingManagementBean.carPoolingService}"
					var="carPoolingService">
					<br />
					<br />
					<hr />
					<h:outputLabel value="Pick-Up Address:  	"/>
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.trajectory.pickUpAddress}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="publication Date:  	"/>
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.publicationDate}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="start Date:  	"/>
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.startDate}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="End Date:  	"/>
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.endDate}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="Delivery Address: 	 "/>
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.trajectory.deliveryAddress}" />
					<br />
					<br />
					<hr />
					<h:outputLabel value="Duration (in hour):  	"/>
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.trajectory.durationHours}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="Stop Duration (in minute): 	 "/>
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.trajectory.stopDurationMinutes}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="Stop Number:  		" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.trajectory.stopNumber}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="Trajectory Type: 		" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.trajectory.trajectoryType}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="Seats Avaible: 		" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.availableSeats}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="Chatting Allowed: 	" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.isChattingAllowed}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="Pet Allowed: 		" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.isPetAllowed}"/>

					<br />
					<br />
					<hr />
					<h:outputLabel value="Smoking Allowed: 		" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.isSmokingAllowed}"/>

					<br />
					<br />
					<hr />
					<h:outputLabel value="Music Allowed: 	" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.isMusicAllowed}"/>

					<br />
					<br />
					<hr />
					<h:outputLabel value="vehicule Type : 		" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.vehicule.vehiculeType.name()}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="vehicule Power Type : 		"/>
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.vehicule.vehiculePowerType.name()}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="vehicule brand: 	" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.vehicule.brand}"/>
					<br />
					<br />
					<hr />
					<h:outputLabel value="price: 	" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.price}	"/>
					<h:outputLabel value="â‚¬ / Person" />
					<br />
					<br />
					<hr />
					<h:outputLabel value="Conductor: 	" />
					<h:outputText
						value="#{carPoolingManagementBean.carPoolingService.vehicule.userAccount.username}" />
					<br />
					<br />
					<hr />


					<h:column>
						<f:facet name="header">CANCEL</f:facet>
						<h:panelGrid>
							<h:commandButton
								action="#{carPoolingManagementBean.delete(carPoolingService.id)}"
								value="Back" />
						</h:panelGrid>
					</h:column>
					<hr />
					<hr />

				</h:form>
				<h:column>
					<f:facet name="header">BOOK</f:facet>
					<h:panelGrid>
						<h:commandButton
							action="#{carPoolingManagementBean.delete(carPoolingService.id)}"
							value="Book" />
					</h:panelGrid>
				</h:column>

			</div>


			<hr />

		</ui:define>
	</ui:composition>


</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	


<h:head>
	<title>SmarIter</title>
</h:head>

<h:body>
	<ui:composition template="template/templatewithoutHeader.xhtml">
		<ui:define name="content">

			<section class="wrapper-signin"> <video
				class="background-video" autoplay="autoplay" loop="loop"
				muted="muted"> <source src="media/webm/videoplayback.webm"
				type="video/webm" /> </video> </section>

			<section class="signup">

			<div class="signupform-container animate-right" id="container">
				<h:form action="#" >
					<h1>Create Solution</h1>
<h:selectBooleanCheckbox id="CarPoolingSolution" value="#{createSolutionBean.solution.isCarPoolingsolutionIncluded}" />
			<h:selectBooleanCheckbox id="CarRentalSolution" value="#{createSolutionBean.solution.carRentalSolutionIncluded}" />
			
			<h:selectOneMenu>
				<f:selectItem itemValue="#{createSolutionBean.solution.paymentSystemChoice.valueOf(1)}" itemLabel="#{createSolutionBean.solution.paymentSystemChoice.toString()}"/>
			</h:selectOneMenu>
			             
					<h:commandButton action="#{solutionBean.create()}"
						value="Save" />
				</h:form>


			</div>
			</section>


		</ui:define>
	</ui:composition>

</h:body>
</html>

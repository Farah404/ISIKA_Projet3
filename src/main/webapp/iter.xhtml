<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en">

<h:head>
	<title>SmarIter</title>
</h:head>


<h:body>
	<ui:composition template="template/templateWhenConnected.xhtml">
		<ui:define name="content">
<h:outputScript library="js" name = "iter.js"/>
<div class="container container-chat">


<!-- chat bot -->
<div id="chat-icon">
    <img class="chat-logo" src="media/img/3649460.png" /></div>

<div id="chat-box" class="">
    <span id="chat-exit">x</span>
    <div id="chat-header">
        <img class="chat-logo" src="media/img/3649460.png" />
    </div>
    <div id="chat-history-wrapper">
        <div id="chat-history">
            
        </div>
    </div>
    <div id="chat-user-inputs">
        <!-- User form and submit button -->
        <input type="text" id="chat-user-message" />
        <img src="media/gif/productivity/giphy.gif" id="send-msg-icon" />
    </div>
</div>
<!-- end chat bot -->
</div>
		</ui:define>
	</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
	<f:event listener="#{createCustomerBean.init()}" type="preRenderView">
	</f:event>
</f:metadata>

<h:head>
	<title>SmarIter</title>
</h:head>

<h:body>
 <ui:composition template="template/templatewithoutHeader.xhtml">
 <ui:define name="content">
 
<section class="wrapper-signin"> <img width="100%" src="media/gif/coding/abstract.gif" /> </section>

	<section class="signup">
	
<div class="signupform-container animate-right" id="container">
		<h:form action="#" class="sigup-form">
			<h1>Create your account</h1>
			<br/>
			<fieldset>
			<legend>Credentials</legend>
			<h:inputText id="email" a:placeholder="#{createCustomerBean.customer.entityAccount.email}" value="#{createCustomerBean.customer.entityAccount.email}" />
			<h:inputText id="password" a:placeholder="#{createCustomerBean.customer.entityAccount.password}" value="#{createCustomerBean.customer.entityAccount.password}"/>
			<h:inputText id="username" a:placeholder="Enter your username" value="#{createCustomerBean.customer.entityAccount.username}"/>
			</fieldset>
			<br/>
			<fieldset>
			<legend>Entity details</legend>
			<h:inputText id="entityName" a:placeholder="Your Entity Name" value="#{createCustomerBean.customer.entityAccount.name}"/>
			<h:inputText id="siretNumber" a:placeholder="Its Siret/Siren Number" value="#{createCustomerBean.customer.entityAccount.siretNumber}"/>
			<h:selectBooleanCheckbox id="isPrivate" value="#{createCustomerBean.customer.entityAccount.private}"> My entity is private</h:selectBooleanCheckbox> 
			</fieldset>
			<fieldset>
			<legend>Billing Address</legend>
			<h:inputText id="addressLine" a:placeholder="AddressLine" value="#{createCustomerBean.customer.entityAccount.billingAddress.addressLine}"/>
			<h:inputText id="postalCode" a:placeholder="PostalCode" value="#{createCustomerBean.customer.entityAccount.billingAddress.postalCode}"/>
			<h:inputText id="city" a:placeholder="City" value="#{createCustomerBean.customer.entityAccount.billingAddress.city}"/>
			<h:inputText id="region" a:placeholder="Region" value="#{createCustomerBean.customer.entityAccount.billingAddress.region}"/>
			<h:inputText id="country" a:placeholder="Country" value="#{createCustomerBean.customer.entityAccount.billingAddress.country}"/>
			</fieldset>
			<fieldset>
			<legend>Bank details</legend>
			<h:inputText id="bankName" a:placeholder="BankName" value="#{createCustomerBean.customer.entityAccount.bankDetails.bankName}"/>
			<h:inputText id="iban" a:placeholder="IBAN" value="#{createCustomerBean.customer.entityAccount.bankDetails.iban}"/>
			<h:inputText id="swift" a:placeholder="SWIFT" value="#{createCustomerBean.customer.entityAccount.bankDetails.swift}"/>
			</fieldset>
			<br/>
			<fieldset>
			<legend>Personal identity</legend>
			<h:inputText id="firstName" a:placeholder="Enter your firstName" value="#{createCustomerBean.customer.firstName}"/>
			<h:inputText id="lastName" a:placeholder="Enter your lastName" value="#{createCustomerBean.customer.lastName}"/>
			<h:inputText id="phoneNumber" a:placeholder="Enter your phoneNumber" value="#{createCustomerBean.customer.phoneNumber}"/>
			<h:inputText id="role" a:placeholder="Who you are for your Company" value="#{createCustomerBean.customer.role}"/>
			</fieldset>
			<br/>
			<h:commandButton value="Save my account" action="#{createCustomerBean.update()}"/>
		</h:form>
</div>
</section>
 
 
 </ui:define>
 </ui:composition>
 
</h:body>
</html>

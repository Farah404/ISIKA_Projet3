<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
<f:event listener="#{createCustomerBean.init()}" type="preRenderView">
</f:event>
</f:metadata>
<h:head>
	<title>SmarIter</title>
</h:head>

<h:body>
 <ui:composition template="template/templatewithoutHeader.xhtml">
 <ui:define name="content">
 
<section class="wrapper-signin"> <img width="100%" src="media/gif/coding/abstract.gif" /> </section>

	<section class="signup">
	
<div class="signupform-container animate-right" id="container">
		<h:form action="#" class="sigup-form">
			<h1>Create Account</h1>
			<h:inputText id="email" a:placeholder="#{createCustomerBean.customer.entityAccount.email}" value="#{createCustomerBean.customer.entityAccount.email}" />
			<h:inputText id="password" a:placeholder="#{createCustomerBean.customer.entityAccount.password}" value="#{createCustomerBean.customer.entityAccount.password}"/>
			<h:inputText id="username" a:placeholder="#{createCustomerBean.customer.entityAccount.username}" value="#{createCustomerBean.customer.entityAccount.username}"/>
			<h:inputText id="firstName" a:placeholder="enter firstName" value="#{createCustomerBean.customer.firstName}"/>
			<h:inputText id="lastName" a:placeholder="enter lastName" value="#{createCustomerBean.customer.lastName}"/>
			<h:inputText id="phoneNumber" a:placeholder="enter phoneNumber" value="#{createCustomerBean.customer.phoneNumber}"/>
			<h:inputText id="siretNumber" a:placeholder="enter Siret Siren Number" value="#{createCustomerBean.customer.entityAccount.siretNumber}"/>
			<h:commandButton value="S'enregistrer" action="#{createCustomerBean.create()}"/>
		</h:form>
</div>
</section>
 
 
 </ui:define>
 </ui:composition>
 
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
      xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
<f:event type="listener=#{createCustomerBean.init()}">
</f:event>
</f:metadata>

<h:head>
	<title>SmarIter</title>
</h:head>

<h:body>
 <ui:composition template="template/templatewithoutHeader.xhtml">
 <ui:define name="content">
 
<section class="wrapper-signin">

		<video class="background-video" autoplay="autoplay" loop="loop"
			muted="muted">
			<source src="media/webm/videoplayback.webm" type="video/webm" />
		</video>
</section>

	<section class="signup">
	
<div class="signupform-container animate-right" id="container">
		<h:form action="#" class="sigup-form">
			<h1>Create Account</h1>
			<h:inputText id="firsName" value="#{createCustomerBean.customer.firstName}"/>
			<h:inputText id="lastName" value="#{createCustomerBean.customer.lastName}"/>
			<h:inputText id="email" value="#{createCustomerBean.customer.email}"/>
			<h:inputText id="phoneNumber" value="#{createCustomerBean.customer.phoneNumber}"/>
			<h:inputText id="username" value="#{createCustomerBean.customer.account.username}"/>
			<h:inputText id="password" value="#{createCustomerBean.customer.account.password}"/>
			<h:commandButton value="S'enregistrer" action="#{createCustomerBean.create()}"/>
		</h:form>
</div>
</section>
 
 
 </ui:define>
 </ui:composition>
 
</h:body>
</html>

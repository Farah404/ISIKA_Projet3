<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en">

<h:body>
	<ui:composition template="#{templateBean.templatePath()}">
		<ui:define name="content">
			<h:outputScript library="js" name="iter.js" />
			<div class="wrapper">
				<img width="100%" src="media/gif/coding/abstract.gif" />

			</div>
			<div class="headerText animate-opacity">Our Team</div>
			<div class="container">
				<div class="row">
					<div class="column-team">
						<div class="card-team animate-top">
							<img src="subWebsite/subMedia/Images/Covoiturage.png"
								style="width: 100%" />
							<div class="container-team">
								<h2>
									Carpooling <br />Template
								</h2>
								<p>
									<a href="templateOne.xhtml"><button class="button">Preview
											template</button></a>
								</p>
							</div>
						</div>
					</div>


					<div class="column-team">
						<div class="card-team animate-bottom">
							<img src="subWebsite/subMedia/Images/Entraide.png"
								style="width: 100%" />
							<div class="container-team">
								<h2>
									Personal Assistance <br /> Template
								</h2>
								<p>
									<a href="templateTwo.xhtml"><button class="button">Preview
											template</button></a>
								</p>
							</div>
						</div>
					</div>

					<div class="column-team">
						<div class="card-team animate-top">
							<img src="subWebsite/subMedia/Images/CarRental.png"
								style="width: 100%" />
							<div class="container-team">
								<h2>
									Car Rental <br /> Template
								</h2>
								<p>
									<a href="templateThree.xhtml"><button class="button">Preview
											template</button></a>
								</p>
							</div>
						</div>
					</div>
					<div class="column-team">
						<div class="card-team animate-bottom">
							<img src="subWebsite/subMedia/Images/EcoCarBig.png"
								style="width: 100%" />
							<div class="container-team">
								<h2>
									All services <br /> template
								</h2>
								<p>
									<a href="subWebsite/subIndex.xhtml"><button class="button">Preview
											template</button></a>
								</p>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- chat bot -->
			<div class="container container-chat">
				<div id="chat-icon">
					<img class="chat-logo" src="media/img/3649460.png" />
				</div>

				<div id="chat-box" class="">
					<span id="chat-exit">x</span>
					<div id="chat-header">
						<img class="chat-logo" src="media/img/3649460.png" />
					</div>
					<div id="chat-history-wrapper">
						<div id="chat-history"></div>
					</div>
					<div id="chat-user-inputs">
						<!-- User form and submit button -->
						<input type="text" id="chat-user-message" /> <img
							src="media/gif/productivity/giphy.gif" id="send-msg-icon" />
					</div>
				</div>
				<!-- end chat bot -->
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>

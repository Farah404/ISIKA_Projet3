<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en">

<h:body>
	<ui:composition template="#{templateBean.templatePath()}">
		<ui:define name="content">
			<h:outputScript library="js" name="iter.js" />
			<div class="wrapper">
				<img width="100%" src="media/gif/coding/abstract.gif" />

			</div>
			<div class="headerText animate-opacity">
			Choose your template !
			</div>
			<div class="headerSubtext animate-opacity">
			Showcase and offer your services with a professional online scheduling platform<br />
				Drive revenue and fill up your schedule by selling your services right from your website
				<br />
			</div>
			<h:form>
			<div class="container">
				<div class="row">
					<div class="column-team">
						<div class="card-team animate-top">
							<img src="subWebsite/subMedia/Images/sRide-Carpool-BikePool-Ride-Share-Save-Money-.webp"
								style="width: 98.5%" />
							<div class="container-team">
								<h2>
									Basic <br />Template
								</h2>
								<br />
								<p>
									<a href="templateOne.xhtml"><button class="button button-shared">Preview
											template</button></a><br />
											
											<h:commandButton class="button button-shared"
									action="#{urlPathBean.goToServices()}"
									value="I Like this one" />
											
								</p>
							</div>
						</div>
					</div>


					<div class="column-team">
						<div class="card-team animate-bottom">
							<img src="subWebsite/subMedia/Images/DTC_Web_2021_Services_Icons_OPS-3-1024x1024.png"
								style="width: 100%" />
							<div class="container-team">
								<h2>
									Zen <br /> Template
								</h2>
								<br />
								<p>
									<a href="templateTwo.xhtml"><button class="button button-shared">Preview
											template</button></a><br />
											
											<h:commandButton class="button button-shared"
									action="#{urlPathBean.goToServices()}"
									value="Just what I was looking for" />
											
								</p>
							</div>
						</div>
					</div>

					<div class="column-team">
						<div class="card-team animate-top">
							<img src="subWebsite/subMedia/Images/extraicons-05-1024x1024.png"
								style="width: 100%" />
							<div class="container-team">
								<h2>
									Portfolio <br /> Template
								</h2>
								<br />
								<p>
									<a href="templateThree.xhtml"><button class="button button-shared">Preview
											template</button></a><br />
											<h:commandButton class="button button-shared"
									action="#{urlPathBean.goToServices()}"
									value="Perfect template !" />
								</p>
							</div>
						</div>
					</div>
					<div class="column-team">
						<div class="card-team animate-bottom">
							<img src="subWebsite/subMedia/Images/expressparcel with logo.png"
								style="width: 100%" />
							<div class="container-team">
								<h2>
									Minimalist <br /> template
								</h2>
								<br />
								<p>
									<a href="templateFour.xhtml">
									<button class="button button-shared">Preview
											template</button></a><br />
											<h:commandButton class="button button-shared"
									action="#{urlPathBean.goToServices()}"
									value="Definitely what I need" />
								</p>
							</div>
						</div>
					</div>

				</div>
			</div>
			</h:form>
			
			
						<div class="container">
				<div class="slider">
					<div class="slider-row"></div>
				</div>
			</div>
			
			<!-- chat bot -->
			<div class="container container-chat">
				<div id="chat-icon">
					<img class="chat-logo" src="media/img/3649460.png" />
				</div>

				<div id="chat-box" class="">
					<span id="chat-exit">x</span>
					<div id="chat-header">
						<img class="chat-logo" src="media/img/3649460.png" />
					</div>
					<div id="chat-history-wrapper">
						<div id="chat-history"></div>
					</div>
					<div id="chat-user-inputs">
						<!-- User form and submit button -->
						<input type="text" id="chat-user-message" /> <img
							src="media/gif/productivity/giphy.gif" id="send-msg-icon" />
					</div>
				</div>
				<!-- end chat bot -->
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>

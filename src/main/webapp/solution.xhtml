<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>SmarIter</title>
</h:head>

<h:body>
 <ui:composition template="../../templates/templatewithoutHeader.xhtml">
 <ui:define name="content">
 
<section class="wrapper-signin">

		<video class="background-video" autoplay="autoplay" loop="loop"
			muted="muted">
			<source src="media/webm/videoplayback.webm" type="video/webm" />
		</video>
</section>
	
<section class="signup">
	
<div class="signupform-container animate-right" id="container">
		<h:form action="#" class="sigup-form">
		<fieldset>
		<legend>DÃ©finissez votre solution</legend>
			<h:selectBooleanCheckbox id="CarPoolingSolution" value="#{createSolutionBean.solution.carPoolingsolutionIncluded}" />
			<h:selectBooleanCheckbox id="CarRentalSolution" value="#{createSolutionBean.solution.carRentalSolutionIncluded}" />
			<h:selectBooleanCheckbox id="ParcelSolution" value="#{createSolutionBean.solution.parcelSolutionIncluded}" />
			<h:selectBooleanCheckbox id="PersonalAssistance" value="#{createSolutionBean.solution.personalAssistanceSolutionIncluded}" />
			<h:selectBooleanCheckbox id="Private" value="#{createSolutionBean.solution.private}" />
			<h:selectOneMenu>
				<f:selectItem itemValue="#{createSolutionBean.solution.paymentSystemChoice.valueOf(1)}" itemLabel="#{createSolutionBean.solution.paymentSystemChoice.toString()}"/>
			</h:selectOneMenu>
			<h:commandButton class="btn-signin" action="#{createSolutionBean.create()}" value="Create"/>
			</fieldset>
		</h:form>
</div>
</section>
 
 
 </ui:define>
 </ui:composition>
 
</h:body>

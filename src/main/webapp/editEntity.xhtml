<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	


<f:metadata>
	<f:event listener="#{editEntityAccountBean.init()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head>
	<title>SmarIter</title>
</h:head>

<h:body>
	<ui:composition template="template/templatewithoutHeader.xhtml">
		<ui:define name="content">

			<section class="wrapper-signin"> <video
				class="background-video" autoplay="autoplay" loop="loop"
				muted="muted"> <source src="media/webm/videoplayback.webm"
				type="video/webm" /> </video> </section>

			<section class="signup">

			<div class="signupform-container animate-right" id="container">
				<h:form action="#" class="sigup-form">
					<h1>Edit Account</h1>


                    <h:inputText a:placeholder="#{editEntityAccountBean.entityAccount.username}" value="#{editEntityAccountBean.entityAccount.username}"/>
					<h:inputText a:placeholder="#{editEntityAccountBean.entityAccount.name}" value="#{editEntityAccountBean.entityAccount.name}" />
					<h:inputText a:placeholder="#{editEntityAccountBean.entityAccount.password}" value="#{editEntityAccountBean.entityAccount.password}"/>
					
					             
					<h:commandButton action="#{editEntityAccountBean.update()}"
						value="Save" />
				</h:form>


			</div>
			</section>


		</ui:define>
	</ui:composition>

</h:body>
</html>

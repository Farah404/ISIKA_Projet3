<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en">

<h:head>
	<title>SmarIter</title>
</h:head>

<h:body>
	<ui:composition template="template/templatewithoutHeader.xhtml">
		<ui:define name="content">

			<section class="wrapper-signin"> <video
				class="background-video" autoplay="autoplay" loop="loop"
				muted="muted"> <source src="media/webm/videoplayback.webm"
				type="video/webm" /> </video> </section>

			<section class="signin">
			<div class="container-signin animate-zoom">
				<h:form>
					<div class="row-signin">
						<h2 style="text-align: center">Login with Social Media or
							Manually</h2>
						<div class="vl">
							<span class="vl-innertext">or</span>
						</div>

						<div class="col-signin">
							<a href="#" class="fb btn"> <i class="fa fa-facebook fa-fw"></i>
								Login with Facebook
							</a> <a href="#" class="twitter btn"> <i
								class="fa fa-twitter fa-fw"></i> Login with Twitter
							</a> <a href="#" class="google btn"><i class="fa fa-google fa-fw">
							</i> Login with Google+ </a>
						</div>

						<div class="col-signin">
							<div class="hide-md-lg">
								<p>Or sign in manually:</p>
							</div>

							<h:inputText a:placeholder="Name"
								value="#{logInCustomerBean.name}" />
							<h:inputSecret a:placeholder="Password"
								value="#{logInCustomerBean.password}" />

							<h:commandButton class="btn-signin"
								action="#{logInCustomerBean.customerLogin()}">Sign In</h:commandButton>

						</div>

					</div>
				</h:form>
			</div>

<!-- 					</div> -->

			</section>
		</ui:define>
	</ui:composition>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://java.sun.com/jsf/html">

<f:metadata>
	<f:event listener="#{createUserBean.init()}" type="preRenderView">
	</f:event>
</f:metadata>

<h:head>
	<title>SmarIter</title>
</h:head>


<h:body>
	<ui:composition template="/template/templatewithoutHeader.xhtml">
		<ui:define name="content">

			<section class="wrapper-signin"> <img width="100%"
				src="media/gif/coding/abstract.gif" /> </section>

			<section class="signup">

			<div class="signupform-container animate-right" id="container">
				<h:form action="#" class="sigup-form">
					<h1>Create your account</h1>
					<br />
					<fieldset>
						<legend>Credentials</legend>
						<h:outputText id="email"
							value="#{createUserBean.user.userAccount.email}" />
						<h:outputText id="password"
							value="#{createUserBean.user.userAccount.password}" />
						<h:inputText id="username" a:placeholder="Enter your username"
							value="#{createUserBean.userAccount.username}" />
					</fieldset>
					<br />
					<fieldset>
						<legend> Personal details</legend>
						<h:inputText id="firstName" a:placeholder="Your First Name"
							value="#{createUserBean.user.firstName}" />
						<h:inputText id="lastName" a:placeholder="Your Last Name"
							value="#{createUserBean.user.lastName}" />


						<h:inputText value="#{createUserBean.user.birthDate}" a:placeholder="Your Date of Birth 'YYYY/MM/DD' ">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:inputText>


						<h:inputText id="Phone" a:placeholder="Your Phone Number "
							value="#{createUserBean.user.phoneNumber}" />
						<h:inputText id="IDN" a:placeholder="Your Identity Card Number"
							value="#{createUserBean.user.identityCardnumber}" />
						<h:inputText id="DPN" a:placeholder="Your Driving Permit Number"
							value="#{createUserBean.user.drivingPermitNumber}" />

					</fieldset>
					<fieldset>
						<legend>Billing Address</legend>
						<h:inputText id="addressLine" a:placeholder="AddressLine"
							value="#{createUserBean.user.userAccount.billingAddress.addressLine}" />
						<h:inputText id="postalCode" a:placeholder="PostalCode"
							value="#{createUserBean.user.userAccount.billingAddress.postalCode}" />
						<h:inputText id="city" a:placeholder="City"
							value="#{createUserBean.user.userAccount.billingAddress.city}" />
						<h:inputText id="region" a:placeholder="Region"
							value="#{createUserBean.user.userAccount.billingAddress.region}" />
						<h:inputText id="country" a:placeholder="Country"
							value="#{createUserBean.user.userAccount.billingAddress.country}" />
					</fieldset>
					<fieldset>
						<legend>Bank details</legend>
						<h:inputText id="bankName" a:placeholder="BankName"
							value="#{createUserBean.user.userAccount.bankDetails.bankName}" />
						<h:inputText id="iban" a:placeholder="IBAN"
							value="#{createUserBean.user.userAccount.bankDetails.iban}" />
						<h:inputText id="swift" a:placeholder="SWIFT"
							value="#{createUserBean.user.userAccount.bankDetails.swift}" />
					</fieldset>
					<br />

					<br />
					<h:commandButton value="Save my account"
						action="#{createUserBean.update()}" />
				</h:form>
			</div>
			</section>


		</ui:define>
	</ui:composition>

</h:body>
</html>

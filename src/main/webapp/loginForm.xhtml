<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>SignIn</title>
<meta charset="UTF-8" />
<link rel="stylesheet" href="resources/lightStyleSheet.css" />
</head>

<body>
<video id="background-video" autoplay="autoplay" loop="loop"
		muted="muted">
		<source src="media/webm/videoplayback.webm" type="video/webm" />
	</video>
	<div class="signInSignUp">
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#">
					<div class="textSigIn">Create Account</div>
					<span>or use your email for registration</span> <input type="text"
						placeholder="Name" /> <input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<button>Sign Up</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="#">
					<div class="textSigIn">Sign in</div>
					<span>or use your account</span> <input type="email"
						placeholder="Email" /> <input type="password"
						placeholder="Password" /> <a href="#">Forgot your password?</a>
					<button>Sign In</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<div class="textSigIn">Welcome Back!</div>
						<p>To keep connected with us please login with your personal
							info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<div class="textSigIn">Hello, Friend!</div>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>

const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});

</script>


</body>
</html>

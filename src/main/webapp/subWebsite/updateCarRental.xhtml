<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:event listener="#{carRentalServiceManagementBean.init()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:body>
	<ui:composition template="#{templateBean.subtemplatePath()}">
		<ui:define name="subcontent">
			<h:form>



				<div class="container bootstrap snippets bootdey">
					<div class="panel-body inf-content">
						<div class="row">

							<div class="col-md-4">
								<img alt="" style="width: 100%;" class=" img-thumbnail"
									src="subMedia/Images/Covoit.png" /> <br /> <br /> 

								<h:commandButton class="btn btn-success center-block"
									type="submit" value="Mettre à jour"
									action="#{carRentalServiceManagementBean.update()}">
								</h:commandButton>

							</div>



							<div class="col-md-6">
								<div class="table-responsive">

									<span class="text-success"><strong>Information</strong><br /></span>

									<table class="table table-user-information">
										<tbody>

											<tr>
												<td><span
													class="glyphicon glyphicon-resize-small text-success"></span>
													Prix</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{carRentalServiceManagementBean.carRentalService.price}"
															value="#{carRentalServiceManagementBean.carRentalService.price}" />
													</p>
												</td>
											</tr>
											<tr>
												<td><span
													class="glyphicon glyphicon-play  text-success"></span> Date
													et heure d'arrivée</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{carRentalServiceManagementBean.carRentalService.startDate}"
															value="#{carRentalServiceManagementBean.carRentalService.startDate}" />
													</p>
												</td>
											</tr>

											<tr>
												<td><span
													class="glyphicon glyphicon-stop  text-success"></span> Date
													et heure de départ</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{carRentalServiceManagementBean.carRentalService.endDate}"
															value="#{carRentalServiceManagementBean.carRentalService.endDate}" />
													</p>
												</td>
											</tr>
											<tr>
												<td><span
													class="glyphicon glyphicon-arrow-up  text-success"></span>
													Lieu de remise des clés</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{carRentalServiceManagementBean.carRentalService.keyDropOffAddress}"
															value="#{carRentalServiceManagementBean.carRentalService.keyDropOffAddress}" />
													</p>
												</td>
											</tr>

											<tr>
												<td><span
													class="glyphicon glyphicon-arrow-down text-success"></span>
													Lieu de récupération des clés</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{carRentalServiceManagementBean.carRentalService.keyPickUpAddress}"
															value="#{carRentalServiceManagementBean.carRentalService.keyPickUpAddress}" />
													</p>
												</td>
											</tr>

											<tr>
												<td><span class="glyphicon glyphicon-tags text-success"></span>
													Marque du véhicule</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{carRentalServiceManagementBean.carRentalService.userAccountProvider.vehicule.brand}"
															value="#{carRentalServiceManagementBean.carRentalService.userAccountProvider.vehicule.brand}" />
													</p>
												</td>
											</tr>


											<tr>
												<td><span class="glyphicon glyphicon-user text-success"></span>
													Nombres de places disponibles</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{carRentalServiceManagementBean.carRentalService.userAccountProvider.vehicule.availableSeats}"
															value="#{carRentalServiceManagementBean.carRentalService.userAccountProvider.vehicule.availableSeats}" />
													</p>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>



						</div>
					</div>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>


</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<h:body>
	<ui:composition template="#{templateBean.subtemplatePath()}">
		<ui:define name="subcontent">
			<h:form>

				<div class="container bootstrap snippets bootdey">
					<div class="panel-body inf-content">
						<h4>Proposer un service d'aide à la personne</h4>
						<div class="row">
							<div class="col-md-4">
								<div class="form-outline mb-3">
									Date de Début
									<h:inputText class="form-control" id="startDateString"
										a:placeholder="2018-05-05T11:50:55"
										value="#{createPersonalAssistanceServiceBean.startDate}" />

									<!-- 									<h:inputText class="form-control" id="startDate" -->
									<!-- 										a:placeholder="dd-MM-YYYY" type="datetime-local" -->
									<!-- 										value="#{createPersonalAssistanceServiceBean.pas.startDate}"> -->
									<!-- 										<f:convertDateTime pattern="dd-MM-yyyy" /> -->
									<!-- 									</h:inputText> -->
									<br />
								</div>

								<div class="form-floating mb-3">
									Adresse de départ
									<h:inputText class="form-control" id="pickUpAddress"
										a:placeholder=""
										value="#{createPersonalAssistanceServiceBean.trajectory.pickUpAddress}" />
									<br />
								</div>

								<div class="form-outline mb-3">
									Date de fin

									<h:inputText class="form-control" id="endDateString"
										a:placeholder="2018-05-05T11:50:55"
										value="#{createPersonalAssistanceServiceBean.endDate}" />
									<!-- 									<h:inputText class="form-control" id="endDate" -->
									<!-- 										a:placeholder="dd-MM-YYYY" type="datetime-local" -->
									<!-- 										value="#{createPersonalAssistanceServiceBean.pas.endDate}"> -->
									<!-- 										<f:convertDateTime pattern="dd-MM-yyyy" /> -->
									<!-- 									</h:inputText> -->
									<br />
								</div>

								<div class="form-floating mb-3">
									Adresse d'arrivée
									<h:inputText class="form-control" id="deliveryAddress"
										a:placeholder=""
										value="#{createPersonalAssistanceServiceBean.trajectory.deliveryAddress}" />
									<br />
								</div>

								<div class="form-floating mb-3">
									Prix en EcoCoins
									<h:inputText class="form-control" id="price"
										a:placeholder="Prix en EcoCoins"
										value="#{createPersonalAssistanceServiceBean.pas.price}" />
									<br />
								</div>

								<h:commandLink class="btn btn-success"
									action="#{createPersonalAssistanceServiceBean.create()}"
									value="Je publie ma prestation" />
							</div>

							<div class="col-md-4">

								<div class="form-floating mb-3">
									<h:selectBooleanCheckbox
										value="#{createPersonalAssistanceServiceBean.pas.urgent}" />
									Urgent <br />
								</div>

								<div class="form-floating mb-3">
									Type du trajet<br />
									<h:selectOneMenu id="trajectoryType" class="form-control"
										value="#{createPersonalAssistanceServiceBean.trajectory.trajectoryType}">
										<f:selectItems
											value="#{createPersonalAssistanceServiceBean.trajectoryTypeValues()}"
											var="s" itemLabel="#{s.label}" itemValue="#{s}" />
									</h:selectOneMenu>
									<br />
								</div>

								<div class="form-floating mb-3">
									PAS type<br />
									<h:selectOneMenu id="pastype" class="form-control"
										value="#{createPersonalAssistanceServiceBean.pas.personalAssistanceType}">
										<f:selectItems
											value="#{createPersonalAssistanceServiceBean.personalAssistanceTypeValues()}"
											var="s" itemLabel="#{s.label}" itemValue="#{s}" />
									</h:selectOneMenu>
									<br />
								</div>

								<div class="form-floating mb-3">
									Arret 1
									<h:inputText class="form-control" id="firstStop"
										a:placeholder=""
										value="#{createPersonalAssistanceServiceBean.itinerary.firstStopAddress}" />
									<br />
								</div>

								<div class="form-floating mb-3">
									Arret 2
									<h:inputText class="form-control" id="secondStop"
										a:placeholder=""
										value="#{createPersonalAssistanceServiceBean.itinerary.secondStopAddress}" />
									<br />
								</div>

								<div class="form-floating mb-3">
									Arret 3
									<h:inputText class="form-control" id="thirdStop"
										a:placeholder=""
										value="#{createPersonalAssistanceServiceBean.itinerary.thirdStopAddress}" />
									<br />
								</div>

							</div>
						</div>

					</div>

				</div>


			</h:form>
		</ui:define>
	</ui:composition>


</h:body>
</html>

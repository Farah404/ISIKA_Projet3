<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:event listener="#{personalAssistanceServiceManagementBean.init()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:body>
	<ui:composition template="#{templateBean.subtemplatePath()}">
		<ui:define name="subcontent">
			<h:form>



				<div class="container bootstrap snippets bootdey">
					<div class="panel-body inf-content">
						<div class="row">

							<div class="col-md-4">
								<img alt="" style="width: 100%;" class=" img-thumbnail"
									src="subMedia/Images/Entraide.png" /> <br />

								<h:commandButton class="btn btn-success center-block"
									type="submit" value="Mettre à jour"
									action="#{personalAssistanceServiceManagementBean.updapte()}">
								</h:commandButton>

							</div>



							<div class="col-md-6">
								<div class="table-responsive">
									<span class="text-success"><strong>Information</strong></span>

									<table class="table table-user-information">
										<tbody>

											<tr>
												<td><span
													class="glyphicon glyphicon-play  text-success"></span> Date
													et heure de départ</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{personalAssistanceServiceManagementBean.personalAssistanceService.startDate}"
															value="#{personalAssistanceServiceManagementBean.personalAssistanceService.startDate}" />
													</p>
												</td>
											</tr>

											<tr>
												<td><span
													class="glyphicon glyphicon-arrow-up text-success"></span>
													Adresse de départ</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{personalAssistanceServiceManagementBean.personalAssistanceService.trajectory.pickUpAddress}"
															value="#{personalAssistanceServiceManagementBean.personalAssistanceService.trajectory.pickUpAddress}" />
													</p>
												</td>
											</tr>
											<tr>

												<td><span
													class="glyphicon glyphicon-stop  text-success"></span> Date
													et heure de d'arrivée</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{personalAssistanceServiceManagementBean.personalAssistanceService.endDate}"
															value=#{personalAssistanceServiceManagementBean.personalAssistanceService.endDate} />
													</p>
												</td>
											</tr>
											<tr>
												<td><span
													class="glyphicon glyphicon-arrow-down text-success"></span>
													Adresse d'arrivée</td>
												<td class="text-success">
													<p>
														<h:inputText
															a:placeholder="#{personalAssistanceServiceManagementBean.personalAssistanceService.trajectory.deliveryAddress}"
															value="#{personalAssistanceServiceManagementBean.personalAssistanceService.trajectory.deliveryAddress}" />
													</p>
												</td>
											</tr>


											<tr>
												<td><span
													class="glyphicon glyphicon-barcode  text-success"></span>
													Type</td>
												<td class="text-success">
													<p>
														<h:selectOneMenu
															value="#{personalAssistanceServiceManagementBean.personalAssistanceService.personalAssistanceType}">
															<f:selectItem itemLabel="Selection" itemValue="null" />
															<f:selectItems
																value="#{personalAssistanceServiceManagementBean.personalAssistanceType()}"
																var="personalAssistanceType"
																itemLabel="#{personalAssistanceType}"
																itemValue="#{personalAssistanceType}"></f:selectItems>
														</h:selectOneMenu>
													</p>
												</td>
											</tr>

											<tr>
												<td><span
													class="glyphicon glyphicon-dashboard text-success"></span>
													Urgent</td>
												<td class="text-success">
													<p>
														<h:selectBooleanCheckbox id="isUrgent"
															value="#{personalAssistanceServiceManagementBean.personalAssistanceService.urgent}" />
													</p>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>


</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
	<f:event listener="#{createCustomerBean.init()}" type="preRenderView">
	</f:event>
</f:metadata>

<h:head>
	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600'
		rel='stylesheet' type='text/css' />
	<link
		href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css"
		rel="stylesheet" />
</h:head>

<h:body>
	<ui:composition template="template/templatewithoutHeader.xhtml">
		<ui:define name="content">

			<div class="wrapper-signin">
				<img width="100%" src="media/gif/coding/abstract.gif" />
			</div>

			<div class="signupform-container animate-right">
				<div class="signupbox">
					<h1>Oups, I can't remember my Password !</h1>
					<center>
						<h:form>
							<hr />
							<br />
							<h:inputText value="" a:placeholder="Enter you email address" />
							<br />
							<br />
							<h:commandButton class="btn-signup"
								value="Send me a new password" />
							<br />
							<br />
						</h:form>
					</center>
				</div>
			</div>

		</ui:define>
	</ui:composition>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:svg="http://www.w3.org/2000/svg" lang="en"
	xmlns:f="http://java.sun.com/jsf/core">


<f:metadata>
	<f:event listener="#{carRentalServiceManagementBean.init()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head>
	<title>List</title>
</h:head>

<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<h:outputScript library="js" name="faq.js" />
			<div class="container">

				<br />
				<br />
				<br />
				<br />
				<hr />

				<h:form>

					<h:dataTable class="styled-table" id="carRentalService"
						value="#{carRentalServiceManagementBean.carRentalServiceList}"
						var="carRentalService">

						<h:column>
							<f:facet name="header"> Key Pick-Up Address</f:facet>
							<h:outputText value="#{carRentalService.keyPickUpAddress}" />
						</h:column>
						<h:column>
							<f:facet name="header"> Key Drop-Off Address </f:facet>
							<h:outputText value="#{carRentalService.keyDropOffAddress}" />
						</h:column>
						<h:column>
							<f:facet name="header"> Price</f:facet>
							<h:outputText value="#{carRentalService.price}" />
						</h:column>
						<h:column>
							<f:facet name="header"> Publication Date</f:facet>
							<h:outputText value="#{carRentalService.publicationDate}" />
						</h:column>
						<h:column>
							<f:facet name="header"> start Date</f:facet>
							<h:outputText value="#{carRentalService.startDate}" />
						</h:column>
						<h:column>
							<f:facet name="header"> End Date</f:facet>
							<h:outputText value="#{carRentalService.endDate}" />
						</h:column>

						<h:column>
							<f:facet name="header"> Service type</f:facet>
							<h:outputText value="#{carRentalService.servicetype}" />
						</h:column>

						<h:column>
							<f:facet name="header">Owner</f:facet>
							<h:outputText
								value="#{carRentalService.vehicule.userAccount.username}" />
						</h:column>
						<h:column>
							<f:facet name="header">Price</f:facet>
							<h:outputText value="#{carRentalService.vehicule.brand}" />
						</h:column>

						<h:column>
							<f:facet name="header">Details</f:facet>
							<h:panelGrid>
								<h:commandButton value="Detail"
									action="#{carRentalServiceManagementBean.detail(carRentalService.id)}">
									<f:param name="carRentalServiced"
										value="#{carRentalService}"></f:param>
								</h:commandButton>
							</h:panelGrid>
						</h:column>
						<h:column>
							<f:facet name="header">Delete</f:facet>
							<h:panelGrid>
								<h:commandButton
									action="#{carRentalServiceManagementBean.delete(carRentalServiceManagementBean.carRentalService.id)}"
									value="Delete" />
							</h:panelGrid>
						</h:column>
						<h:column>
							<f:facet name="header">Update</f:facet>
							<h:panelGrid>
								<h:commandButton value="Edit"
									action="#{carRentalServiceManagementBean.showUpdate(carRentalService.id)}">
									<f:param name="carRentalServiceId"
										value="#{carRentalService.id}"></f:param>
								</h:commandButton>
							</h:panelGrid>
						</h:column>


					</h:dataTable>

				</h:form>

			</div>

			<hr />
			<hr />
			<hr />

		</ui:define>
	</ui:composition>

</h:body>
</html>
